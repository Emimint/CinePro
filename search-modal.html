<style>
  .form-control,
  .form-control::placeholder {
    color: #d5dcd3; /* Change placeholder color to gray */
  }

  .form-control:focus {
    box-shadow: none;
  }

  .input-group:hover {
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.285);
  }

  .offcanvas-body::-webkit-scrollbar,
  .resultats::-webkit-scrollbar {
    width: 0; /* Set the width to 0 */
  }
</style>

<!-- Buttons ou lien pour ouvrir le modal -->
<!-- PS: On remplacera avec le button de mainpage-navbar -->
<a
  class="btn btn-primary"
  data-bs-toggle="offcanvas"
  href="#offcanvasExample"
  role="button"
  aria-controls="offcanvasExample"
>
  Recherche (avec Link with href)
</a>
<button
  class="btn btn-primary"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasExample"
  aria-controls="offcanvasExample"
>
  Recherche (Button with data-bs-target)
</button>

<!-- Modal de recherche -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
  style="background-image: linear-gradient(to bottom, #0a0b0d, #011c46)"
>
  <div class="d-flex flex-row-reverse">
    <button
      type="button"
      class="btn-close btn-close-white m-3"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-header">
    <h2 class="offcanvas-title text-white" id="offcanvasExampleLabel">
      Recherche
    </h2>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body py-2 flex-grow-0">
    <div class="input-group mb-3 border border-1 rounded-2">
      <input
        type="text"
        class="form-control bg-transparent border-0 text-white"
        placeholder="Recherche"
        aria-label="Recherche"
        aria-describedby="button-addon2"
      />
      <span class="input-group-append">
        <button
          class="btn rounded-pill border-0 ms-n5 text-white"
          type="button"
        >
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
