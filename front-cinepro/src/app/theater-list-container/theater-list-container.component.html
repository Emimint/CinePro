<app-menu></app-menu>
<div class="d-flex align-items-center justify-content-center">
  <div class="search-box bg-light rounded shadow p-5">
    <div class="text-black text-center">
      <h2 class="mb-3">Notre liste de cinémas</h2>
      <h5 class="mb-4">Trouvez un cinéma près de chez vous</h5>
      <div class="container p-3">
        <div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#home-list" class="nav-link active" data-bs-toggle="tab"
                >Liste</a
              >
            </li>
            <li class="nav-item">
              <a href="#carte" class="nav-link" data-bs-toggle="tab">Carte</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="home-list">
              <div class="row">
                <div class="col">
                  <!----------    1) Nombre de cinémas trouvés ----------->
                  <div>{{ cinemas.length }} cinémas trouvés</div>
                  <!--    1.1) Get user location: -->
                  <p id="info-location"></p>

                  <!--------- 2) Adresses des cinémas ----------->
                  <div
                    class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary mb-4"
                    style="max-height: 500px; overflow-y: auto"
                  >
                    <app-theater-list [cinemas]="cinemas"></app-theater-list>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="carte">
              <div class="row">
                <div class="col">
                  <!---------- 3) Carte ---------->
                  <div
                    id="map"
                    class="mb-4"
                    style="
                      min-height: 500px;
                      border: 1px solid black;
                      width: 100%;
                    "
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
