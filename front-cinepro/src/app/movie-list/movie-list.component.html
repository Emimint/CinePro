<main>
  <div class="album py-5 bg-transparent">
    <h2 class="text-white mb-3 mx-5">Films à l'affiche</h2>
    <div class="container">
      <ul class="nav nav-pills d-flex justify-content-between m-3">
        <li class="nav-item dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Tous les genres
          </button>

          <ul class="dropdown-menu">
            
            <li><a class="dropdown-item" href="#" (click)="selectedGenre = 'Action'">Action</a></li>
            <li><a class="dropdown-item" href="#" (click)="selectedGenre = 'Comédie'">Comédie</a></li>
            <li><a class="dropdown-item" href="#" (click)="selectedGenre = 'Drame'">Drame</a></li>
            <li>
              <a class="dropdown-item" href="#" (click)="selectedGenre = '...'">...</a></li>
            </ul>
          
        </li>
        <li class="nav-item dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filtrer par expérience
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">IMAX</a></li>
            <li><a class="dropdown-item" href="#">3D</a></li>
            <li>
              <a class="dropdown-item" href="#">Régulier</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="row">
        
        <div *ngFor="let film of films" class="col-md-6 col-lg-4">
          <div class="card shadow-sm m-2">
            <img
              src="{{ film.image?.imageUrl }}"
              class="w-100"
              alt="{{ film.titre }}"
              width="100%"
              height="225"
            />
            <h5 class="card-title mx-2">{{ film.titre }}</h5>
            <small class="mx-2">{{ film.categorie }}</small>
            <div class="card-body">
              <p
                class="card-text"
                style="
                  overflow: hidden;
                  text-overflow: ellipsis;
                  white-space: nowrap;
                "
              >
                {{ film.description }}
              </p>
              <div class="d-flex flex-column w-50 mx-auto">
                <a class="btn" routerLink="/description/{{ film.id }}"
                  >Voir la fiche
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 -960 960 960"
                    width="24"
                  >
                    <path
                      d="m480-320 160-160-160-160-56 56 64 64H320v80h168l-64 64 56 56Zm0 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                    />
                  </svg>
                </a>
                <button type="button" class="btn btn-sm btn-primary mt-2">
                  6:00pm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
