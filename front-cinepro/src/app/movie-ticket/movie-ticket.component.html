<ng-container *ngIf="film">
  <div
    class="d-flex flex-column pb-3"
    [style.background-color]="backgroundColor === 'black' ? 'black' : ''"
    [style.color]="color === 'black' ? 'black' : 'white'"
  >
    <div
      *ngIf="showVideo"
      class="ratio ratio-16x9"
      style="max-width: auto; height: 400px"
    >
      <iframe
        *ngIf="film?.videoUrl"
        [src]="getSafeVideoUrl()"
        title="YouTube video"
        allowfullscreen
      ></iframe>
    </div>
    <div class="container">
      <div class="row p-2 w-100">
        <div class="col-sm-12 col-lg-4 m-3">
          <!-- Background Image -->
          <img
            *ngIf="film?.image?.imageUrl"
            src="{{ film?.image?.imageUrl }}"
            height="200"
            alt=""
            class="img-fluid bg-img"
          />
        </div>
        <div class="col-sm-12 col-lg-3 mt-3 mb-3">
          <!-- Movie Name -->
          <h2 class="my-2">
            <a href="#" style="text-decoration: none">{{ film?.titre }}</a>
            <!-- Use safe navigation operator -->
          </h2>
          <div class="mt-3">
            <a routerLink="/booking" class="btn btn-primary col-md-15">
              <i class="fa fa-ticket"></i>Acheter un Ticket
            </a>
          </div>
          <div class="d-flex" style="height: 2rem">
            <div class="row gap-1 flex-wrap">
              <div class="col">
                <div><strong>Durée</strong></div>
                <a
                  href="#"
                  class="badge bg-primary"
                  style="
                    height: 2rem;
                    line-height: 1.2rem;
                    text-decoration: none;
                  "
                >
                  {{ film?.duree }}
                </a>
              </div>
              <div class="col">
                <div><strong>Classements</strong></div>
                <button
                  type="button"
                  class="btn btn-primary d-flex align-items-center"
                  aria-describedby="ratings-popper"
                  aria-label="ratings info"
                  data-name="view-ratings-button"
                  style="height: 2rem; line-height: 1.2rem"
                >
                  <span class="py-3 px-1">G</span>
                  <svg
                    clip-rule="evenodd"
                    width="20"
                    height="20"
                    fill-rule="evenodd"
                    stroke-linejoin="round"
                    stroke-miterlimit="2"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 8c-.414 0-.75.336-.75.75v5.5c0 .414.336.75.75.75s.75-.336.75-.75v-5.5c0-.414-.336-.75-.75-.75zm-.002-3c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1z"
                      fill-rule="nonzero"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div class="col">
                <div><strong>Genre</strong></div>
                <a
                  href="#"
                  class="badge bg-primary"
                  style="
                    height: 2rem;
                    text-decoration: none;
                    line-height: 1.2rem;
                  "
                >
                  {{ film?.categorie }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-lg-5 col-xl-6 mt-5 w-100">
      <div class="mt-3 m-3">
        <h4>
          <a
            class="info-link link-opacity-100"
            id="moreInfoBtn"
            onclick=" moreInfo()"
            >Plus Informations</a
          >
        </h4>
        <h4>
          <a
            class="info-link d-none link-opacity-100"
            id="lessInfoBtn"
            onclick=" moreInfo()"
            >Moins Informations</a
          >
        </h4>
      </div>

      <!-- Review -->
      <div id="moreInfo">
        <p>
          {{ film?.description }}
        </p>
        <!-- Heading -->
        <h5><span>RÉALISATEURS</span>:</h5>
        <!-- Director Name -->
        <h6>{{ film?.listeRealisateurs }}</h6>
        <!-- Heading -->
        <h5><span>DISTRIBUTION</span>:</h5>
        <!-- Paragraph -->
        <p>
          {{ film?.listeActeurs }}
        </p>
      </div>
    </div>
  </div>
</ng-container>
