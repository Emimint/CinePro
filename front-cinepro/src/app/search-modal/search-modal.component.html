<!-- Modal de recherche -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
  style="background-image: linear-gradient(to bottom, #0a0b0d, #011c46)"
>
  <div class="offcanvas-header">
    <h2 class="offcanvas-title text-white" id="offcanvasExampleLabel">
      Recherche
    </h2>
    <button
      type="button"
      class="btn-close btn-close-white text-reset"
      id="search-modal-close-btn"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body py-2 flex-grow-0">
    <div class="input-group mb-3 border border-1 rounded-2">
      <input
        type="text"
        class="form-control bg-transparent border-0 text-white"
        placeholder="Recherche"
        aria-label="Recherche"
        aria-describedby="button-addon2"
      />
      <span class="input-group-append">
        <button
          class="btn rounded-pill border-0 ms-n5 text-white"
          type="button"
        >
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
