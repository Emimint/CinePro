<!-- Modal de recherche -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
  style="background-image: linear-gradient(to bottom, #0a0b0d, #011c46)"
>
  <div class="offcanvas-header">
    <h2 class="offcanvas-title text-white" id="offcanvasExampleLabel">
      Recherche
    </h2>
    <button
      type="button"
      class="btn-close btn-close-white text-reset"
      id="search-modal-close-btn"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body py-2 flex-grow-0">
    <div class="input-group mb-3 border border-1 rounded-2">
      <div ng-app="myApp" ng-controller="namesCtrl"></div>
      <input
        type="search"
        class="form-control bg-transparent border-0 text-white"
        (ngModelChange)="searchFilm(key.value)"
        #key="ngModel"
        ngModel
        name="key"
        placeholder="Recherche"
        aria-label="Recherche"
        id="Recherche"
        aria-describedby="button-addon2"
      />
      <span class="input-group-append">
        <button
          class="btn rounded-pill border-0 ms-n5 text-white"
          type="button"
        >
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>

  <!-- Films trouves -->
  <ng-container *ngIf="films.length > 0; else pasResultat">
    <div class="container-fluid resultats mt-2 overflow-scroll flex-grow-1">
      <div
        class="card mb-5 resultat bg-transparent text-white shadow-lg border-2"
        style="max-width: 540px"
      >
        <div class="row g-0">
          <div *ngFor="let film of films">
            <div class="col-md-7">
              <!-- <div class="card shadow-sm m-2"> -->
              <img
                src="{{ film.image?.imageUrl }}"
                class="w-100"
                alt="{{ film.titre }}"
                width="100%"
                height="225"
                margin="10"
              />
            </div>
            <div class="col-md-12 d-flex align-items-center">
              <div class="card-body">
                <h5 class="card-title">
                  <a routerLink="/description/{{ film.id }}"
                    >{{ film.titre }}
                  </a>
                </h5>
                <p>Categorie: {{ film.categorie }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #pasResultat>
    <!-- Aucun resultat -->
    <div
      class="text-white p-3 m-2 fw-bold shadow flex-grow-1 d-flex align-items-center justify-content-center"
    >
      <p>Aucun resultat</p>
    </div>
  </ng-template>
</div>
